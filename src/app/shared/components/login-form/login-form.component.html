<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" placeholder="Input text" [(ngModel)]="email" required emailValidator #email="ngModel"/>
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="email.errors?.['required'] && (email.touched || loginForm.submitted)">
            Email is required.
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" placeholder="Input text" [(ngModel)]="password" required #password="ngModel"/>
          <span 
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="password.errors?.['required'] && (password.touched || loginForm.submitted)">
            Password is required.
          </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login"></app-button>
        </div>
        <div class="form__text">
            If you don't have an account you may <a routerLink="/registration"><strong>Register</strong></a>
        </div>
      </div>
    </div>
  </form>
</div>
