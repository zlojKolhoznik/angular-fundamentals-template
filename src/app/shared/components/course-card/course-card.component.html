<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{ course.title }}</div>
      <div class="course-card__description-text">{{ course.description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ course.authors.join(', ') }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ course.duration | duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ course.creationDate | customDate }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button buttonText="Show course" (click)="emitCourse(clickOnShow)"></app-button>
            <div class="course-card__buttons" *ngIf="editable">
                <app-button iconName="pencil" (click)="emitCourse(clickOnEdit)"></app-button>
                <app-button iconName="trash" (click)="emitCourse(clickOnDelete)"></app-button>
            </div>
        </div>
    </div>
</div>
