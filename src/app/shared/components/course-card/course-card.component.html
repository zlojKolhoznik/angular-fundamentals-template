<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{ course.title }}</div>
      <div class="course-card__description-text">{{ course.description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ course.authors.join(', ') }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">::Duration::</span></div>
            <div><b>Created: </b><span class="course-card__date">::Creation Date::</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button></app-button>
            <div class="course-card__buttons">
                <app-button [buttonText]="'Show course'"></app-button>
                <app-button ngIf="editable" [iconName]="'pencil'"></app-button>
                <app-button ngIf="editable" [iconName]="'trash'"></app-button>
            </div>
        </div>
    </div>
</div>
