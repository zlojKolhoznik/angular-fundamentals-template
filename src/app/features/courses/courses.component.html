<div class="flex flex-column">
    <app-course-card
        *ngFor="let course of courses$ | async"
        [course]="course"
        [editable]="userStore.isAdmin"
        (clickOnDelete)="mockDeleteCourse()"
        (clickOnEdit)="editCourse(course)"
        (clickOnShow)="showCourse(course)"></app-course-card>
</div>
